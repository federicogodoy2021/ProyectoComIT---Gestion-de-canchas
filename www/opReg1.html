<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="opReg1">

    <div class="page-content">
        <div class="block">
            <!-- -------------------------- Ingreso de nombre -------------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op1RegLabelNombre">¿Cual es tu nombre?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div id="op1RegEtiqNombre" class="item-title item-label">Nombre completo</div>
                              <div class="item-input-wrap">
                                <input id="op1RegInputNombre" type="text" placeholder="Ingrese su nombre" required validate>
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <!-- -------------------------- Ingreso de email --------------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op1RegLabelEmail">¿Cual es tu Email?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input item-input-with-info">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div id="op1RegEtiqEmail" class="item-title item-label">Correo Electronico</div>
                              <div class="item-input-wrap">
                                <input id="op1RegInputMail" type="email" placeholder="Ingresá tu correo" required validate>
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <!-- --------------------------- Botón siguiente --------------------------- -->
            <div class="grid grid-cols-1 grid-gap">
                <a href="/opReg2/" id="op1RegBtnSig" class="button button-large button-fill button-preloader" class="list-button">Siguiente</a>
            </div>
            <!-- --------------------- Boton para volver al login ---------------------- -->
            <div class="grid grid-cols-1 grid-gap">
                <a href="/index/" id="op1RegVolverIndex" class="button button-fill color-black cuentaExist">¿Ya tenés una cuenta?</a>
            </div>
        </div>
    </div>
</div>
