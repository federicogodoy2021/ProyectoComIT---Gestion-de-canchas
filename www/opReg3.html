<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="opReg3">

    <div class="page-content">
        <div class="block">
          <!-- --------------------- Ingreso fecha de nacimiento --------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op3RegLabelFecha">¿Cual es tu fecha de nacimiento?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap">
                                <input id="op3RegInputFecha" type="date" value="2000-01-01" placeholder="Fecha...">
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <!-- ------------------------ Ingreso de localidad ------------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op3RegLabelCiudad">¿Cual es tu localidad?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap">
                                <input id="op3RegInputLoca" type="text" placeholder="Ingrese su localidad" required validate>
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <!-- --------------------- Ingreso de deporte favorito --------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op3RegLabelDeporte">¿Qué deporte te gustaría practicar?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Deporte</div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select id="op3RegInputDeporte" placeholder="Elije tu deporte favorito">
                                  <option value="Futbol">Futbol</option>
                                  <option value="Basquet">Basquet</option>
                                  <option value="Tenis">Tenis</option>
                                  <option value="Paddle">Paddle</option>
                                  <option value="Voley">Voley</option>
                                </select>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <!-- ------------------ Ingreso de frecuencia de deporte ------------------- -->
            <div class="grid grid-cols-1">
                <p class="labelsForm" id="op3RegLabelFrecuencia">¿Cuantas veces practicas deportes en la semana?</p>
                <div id="cajaInputs" class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select id="op3RegInputFrecuencia" placeholder="Elije tu frecuencia">
                                  <option value="1">1 vez</option>
                                  <option value="2">2 veces</option>
                                  <option value="3">3 veces</option>
                                  <option value="4">4 veces</option>
                                  <option value="5">5 veces</option>
                                </select>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
              <p class="labelsForm" id="validacionLoc"></p>
            </div>
            <!-- --------------------------- Botón siguiente --------------------------- -->
            <div class="grid grid-cols-1 grid-gap">
                <a id="op3RegBtnSig" class="button button-large button-fill button-preloader" class="list-button">Siguiente</a>
            </div>
            <!-- --------------------------- Botón regresar --------------------------- -->
            <div class="grid grid-cols-1 grid-gap">
              <a id="op3RegBack" class="button button-fill color-blue" href="/opReg2/">Volver</a>
            </div>
            <!-- --------------------- Boton para volver al login ---------------------- -->
            <div class="grid grid-cols-1 grid-gap">
                <a href="/index/" id="op3RegVolverIndex" class="button button-fill color-black cuentaExist">¿Ya tenés una cuenta?</a>
            </div>
        </div>
    </div>
</div>
