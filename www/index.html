<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       

        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        
                        <!-- CONTENIDO DEMO -->

                        <!-- ------------------------- Selector de idioma -------------------------- -->
                        <div class="grid grid-cols-1 grid-gap">
                            <a id="indexIdioma" class="item-link smart-select smart-select-init">
                                <select name="Idioma">
                                  <option value="Español" selected>Español</option>
                                  <option value="English">English</option>
                                </select>
                                <div class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title">Idioma</div>
                                  </div>
                                </div>
                            </a>
                        </div>
                        <br>
                        <!-- ----------------- Ingreso de Usuario, email o celular ----------------- -->
                        <div class="grid grid-cols-1 grid-gap">
                            <div class="list list-strong-ios list-dividers-ios inset-ios">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                          <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                          <div id="indexEtiqlUser" class="item-title item-label">Nombre de usuario, email o celular</div>
                                          <div class="item-input-wrap">
                                            <input id="indexInputUser" type="text" placeholder="Ingrese su usuario">
                                            <span class="input-clear-button"></span>
                                          </div>
                                        </div>
                                      </li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <!-- ------------------------ Ingreso de contraseña ------------------------ -->
                        <div class="grid grid-cols-1 grid-gap">
                            <div class="list list-strong-ios list-dividers-ios inset-ios">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                          <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div id="indexEtiqPass" class="item-title item-label">Password</div>
                                            <div class="item-input-wrap">
                                              <input id="indexInputPass" type="password" name="password" id="demo-password-1" placeholder="Ingrese su contraseña" />
                                              <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <!-- ---------------------- Boton de inicio de sesión ---------------------- -->
                        <div class="grid grid-cols-1 grid-gap">
                            <a id="indexBtnIni" class="button button-large button-fill button-preloader" class="list-button">Iniciar Sesión</a>
                        </div>
                        <br>
                        <!-- -------------------- Boton de olvido de contraseña -------------------- -->
                        <div class="grid grid-cols-1 grid-gap">
                            <a id="indexOlviPass" class="button button-small button-round button-outline" href=""><p>¿Olvidaste tu contraseña?</p></a>
                        </div>
                        <br>
                        <!-- -------------------- Boton para crear nueva cuenta -------------------- -->
                        <div class="grid grid-cols-1 grid-gap">
                            <a id="indexNuevaCuenta" class="button button-small button-round button-outline" href="/opReg1/"><p>Crear una cuenta nueva</p></a>
                        </div>
                        
                        <!-- FIN DE DEMO -->
                                 
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <!--<script type="text/javascript" src="lib/framework7/framework7.js"></script>-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
