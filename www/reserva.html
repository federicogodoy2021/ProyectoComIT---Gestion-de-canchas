<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="reserva">

  <div class="page-content">
    <div class="block">
      <h1>Reserva</h1>
    </div>
    <!-- ------------------------ Formulario de reserva ------------------------ -->
    <form class="list list-strong-ios list-dividers-ios list-outline-ios form-store-data" id="my-form">
      <ul>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------ Selección de complejo ------------------------ -->
            <label>Complejo</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaComplejo" placeholder="Elige el complejo">
                <option selected value="---">Seleccione el complejo</option>
                <option value="Todos">Todos</option>
                <option value="complejo1">Complejo 1</option>
                <option value="complejo2">Complejo 2</option>
                <option value="complejo3">Complejo 3</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------ Selección de deporte ------------------------- -->
            <label>Deporte</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaDeporte" placeholder="Elige el deporte">
                <option selected value="---">Seleccione un deporte</option>
                <option value="futbol">Futbol</option>
                <option value="tenis">Tenis</option>
                <option value="Paddel">Paddel</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- --------------------- Selección de tipo de cancha --------------------- -->
            <label>Tipo de cancha</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaTipoCancha" placeholder="Elige el complejo">
                <option selected value="---">Seleccione una cancha</option>
                <option value="Todas">Todas</option>
                <option value="1">Cancha 1</option>
                <option value="2">Cancha 2</option>
                <option value="3">Cancha 3</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------- Selección de fecha -------------------------- -->
            <label>Fecha</label>
            <div class="item-input-wrap">
              <input id="reservaFecha" type="date" value="" placeholder="Elige la fecha">
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="grid grid-cols-1" id="cajaValidacionForm"></div>
    <!-- --------------------------- Botón Buscar --------------------------- -->
    <div class="grid grid-cols-1 grid-gap">
      <a  id="btnBuscar" class="button button-large button-fill button-preloader" class="list-button">BUSCAR TURNOS DISPONIBLES</a>
    </div>
  </div>
</div>
