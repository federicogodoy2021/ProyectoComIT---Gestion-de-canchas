<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="reserva">

  <div class="page-content">
    <!-- ------------------------ Barra de navegación ------------------------ -->
    <div class="navbar">
      <div id="barraNav" class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title colorFont">
          <h2>Reserva</h2>
        </div>
        <div class="right">
          <div class="list accordion-list accordion-opposite">
            <ul>
              <li class="accordion-item">
                <a href="" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">
                      <p class="colorFont labelsForm">Menu</p>
                    </div>
                  </div>
                </a>
                <div class="accordion-item-content"><a id="btnCerrarSesion" href="/loggedOut/">
                    <p class="colorFont labelsForm">Cerrar Sesión</p>
                  </a></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <h1></h1>
    </div>
    <!-- ------------------------ Formulario de reserva ------------------------ -->
    <form class="list list-strong-ios list-dividers-ios list-outline-ios form-store-data" id="my-form">
      <ul>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------ Selección de deporte ------------------------- -->
            <label>Deporte</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaDeporte" placeholder="Elige el deporte">
                <option selected value="---">Seleccione un deporte</option>
                <option value="futbol">Futbol</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------ Selección de complejo ------------------------ -->
            <label>Complejo</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaComplejo" placeholder="Elige el complejo">
                <option selected value="---">Seleccione un complejo</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- --------------------- Selección de tipo de cancha --------------------- -->
            <label>Tipo de cancha</label>
            <div class="item-input-wrap input-dropdown-wrap">
              <select id="reservaTipoCancha" placeholder="Elige el complejo">
                <option selected value="---">Seleccione una cancha</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-media">
            <i class="icon demo-list-icon"></i>
          </div>
          <div class="item-inner">
            <!-- ------------------------- Selección de fecha -------------------------- -->
            <label>Fecha</label>
            <div class="item-input-wrap">
              <input id="reservaFecha" type="date" value="" placeholder="Elige la fecha">
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="grid grid-cols-1" id="cajaValidacionForm"></div>
    <!-- --------------------------------- Mapa --------------------------------- -->
    <div id="cajaContenedorMapa" class="divContainerMapaHide">
      <h3 class="subtituloMapaComp"></h3>
      <div class="cajaMapaReserva"></div>
    </div>
    <!-- --------------------------- Botón Buscar --------------------------- -->
    <div id="cajaBtnBuscarReserva" class="grid grid-cols-1 grid-gap">
      <a id="btnBuscar" class="button button-large button-fill button-preloader" class="list-button">BUSCAR TURNOS
        DISPONIBLES</a>
    </div>
  </div>
</div>
