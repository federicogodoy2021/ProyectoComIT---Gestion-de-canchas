<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div id="paginas" class="page" data-name="registroTurnosComplejo">

  <div class="page-content">
    <!-- ------------------------ Barra de navegación ------------------------ -->
    <div class="navbar">
      <div id="barraNav" class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title colorFont">
          <h2>Agregado de fechas</h2>
        </div>
        <div class="right">
          <div class="list accordion-list accordion-opposite">
            <ul>
              <li class="accordion-item">
                <a href="" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">
                      <p class="colorFont labelsForm">Menu</p>
                    </div>
                  </div>
                </a>
                <div class="accordion-item-content"><a id="btnCerrarSesion" href="/loggedOut/">
                    <p class="colorFont labelsForm">Cerrar Sesión</p>
                  </a></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="block">
      <form class="list list-strong-ios list-dividers-ios list-outline-ios form-store-data" id="my-form">
        <ul>
          <!-- --------------------- Ingreso fecha de turnos --------------------- -->
          <li class="item-content item-input">
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <label>Fecha</label>
              <div class="item-input-wrap">
                <input id="nuevaFecha" type="date" value="" placeholder="Elige la fecha">
              </div>
            </div>
          </li>
          <!-- ------------------------ Selección de deporte ------------------------- -->
          <li class="item-content item-input">
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <label>Deporte</label>
              <div class="item-input-wrap input-dropdown-wrap">
                <select id="tipoDeporteNuevaFecha" placeholder="Elige el deporte">
                  <option selected value="---">Seleccione un deporte</option>
                  <option value="futbol">Futbol</option>
                </select>
              </div>
            </div>
          </li>
          <!-- --------------------- Selección de tipo de cancha --------------------- -->
          <li class="item-content item-input">
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <label>Tipo de cancha</label>
              <div class="item-input-wrap input-dropdown-wrap">
                <select id="tipoCanchaNuevaFecha" placeholder="Elige el complejo">
                  <option selected value="---">Seleccione una cancha</option>
                  <option value="Futbol 5">Futbol 5</option>
                  <option value="Futbol 7">Futbol 7</option>
                </select>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <!-- --------------------------- Botón siguiente --------------------------- -->
      <div class="grid grid-cols-1 grid-gap">
        <a href="//" id="agregarFechaComp" class="button button-large button-fill button-preloader"
          class="list-button">Agregar
          fecha</a>
      </div>
    </div>
  </div>
</div>
