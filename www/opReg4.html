<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="opReg4">

    <div class="page-content">
        <div class="block">
            <div class="grid grid-cols-1 grid-gap">
                <p id="op4RegLabelFecha">¿Cual es tu fecha de nacimiento?</p>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap">
                                <input id="op4RegInputPass" type="date" value="2014-04-30" placeholder="Fecha...">
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <p id="op4RegLabelCiudad">¿Cual es tu localidad?</p>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap">
                                <input id="op4RegInputPass" type="text" placeholder="Ingrese su localidad" required validate>
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <p id="op4RegLabelDeporte">¿Qué deporte te gustaría practicar?</p>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title item-label">Deporte</div>
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select id="op4RegInputDeporte" placeholder="Elije tu deporte favorito">
                                  <option value="Futbol">Futbol</option>
                                  <option value="Basquet">Basquet</option>
                                  <option value="Tenis">Tenis</option>
                                  <option value="Paddle">Paddle</option>
                                  <option value="Voley">Voley</option>
                                </select>
                              </div>
                            </div>
                          </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <p id="op4RegLabelFrecuencia">¿Cuantas veces practicas deportes en la semana?</p>
                <div class="list list-strong-ios list-dividers-ios inset-ios">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-media">
                              <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-input-wrap input-dropdown-wrap">
                                <select id="op4RegInputFrecuencia" placeholder="Elije tu frecuencia">
                                  <option value="1">1 vez</option>
                                  <option value="2">2 veces</option>
                                  <option value="3">3 veces</option>
                                  <option value="4">4 veces</option>
                                  <option value="5">5 veces</option>
                                </select>
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <a href="/opReg5/" id="op4RegBtnSig" class="button button-large button-fill button-preloader" class="list-button">Siguiente</a>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <a href="/index/"><p id="op4RegVolverIndex">¿Ya tenés una cuenta?</p></a>
            </div>
            <br>
            <div class="grid grid-cols-1 grid-gap">
                <a id="op4RegBack" class="button button-small button-round button-outline" href="/opReg3/"><h1>←</h1></a>
            </div>

</div>
